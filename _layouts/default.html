<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
    <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ "
    /feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@NubartEN">
    <meta name="twitter:creator" content="{{ page.author }}">
    <meta name="twitter:title"   content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/blog-en/images/posts/{{ page.banner_image }}">

    <!-- end of Twitter cards -->


    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/2430134.js"></script>
    <!-- End of HubSpot Embed Code

     <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88444319-1"></script>
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-88444319-1');
  gtag('config', 'AW-962068933');


    </script>
    <!-- End Global site tag (gtag.js) - Google Analytics -->

</head>
<body>
<div class="site">
    {% include header_navigation.html %}
    {% include header.html %}
    <div class="site-content outer">
        <div class="inner">
            <main class="site-main">
                {{content}}
            </main><!-- .site-main -->
        </div><!-- .inner -->
    </div><!-- .site-content -->
    {% include footer.html %}
</div><!-- .site -->
{% if site.google_analytics %}
{% include google_analytics.html %}
{% endif %}
<script src="{{ site.baseurl }}/js/scripts.js"></script>
</body>
</html>
