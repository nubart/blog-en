# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: "Nubart's Blog"

# A description of your site for social meta tag, search engines, and feed.xml
description: "Nubart is the audio guide visitors keep. Our innovative non-transferable cards allows even small museums to offer audio guides and monetize them. No devices or apps required! Here we write about museums, visitor's data and our latests projects."

# Tagline near the site title
tagline: "The Audio Guide Visitors Keep"

# The subpath of your site, e.g. /blog, for generating urls
baseurl: /blog-en
alt-baseurl-es: /blog
alt-baseurl-de: /blog-de

# Sass
sass:
  sass_dir: _sass
  style: compressed

# The base hostname & protocol of your site for where absolute urls are needed
url: "https://www.nubart.eu"

# Site navigation - each item must have a title and a url.
navigation:
- text: Home (Blog)
  url: /blog-en/
- text: Nubart's Website
  url: https://www.nubart.eu/
- text: Archive
  url: /blog-en/tags/

# The shortname for your Disqus site to enable comments.
disqus: "nubart-en"

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "UA-88444319-1"

# Author information - author info at the bottom of the post
author_name: "Nubart"
author_bio: "Nubart is the audio guide visitors keep. Our innovative non-transferable cards allows even small museums to offer audio guides and monetize them. No devices or apps required!"
author_image: /blog/images/logo-nubart.png

# Sidebar Add banner
banner_url: "https://www.nubart.eu/"
banner_image: images/scanning-nubart-audioguide.jpg

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "https://nubart.us18.list-manage.com/subscribe?u=394c1a3d13f6b53d57d360951&id=26579f63ee"


# Social links in the site footer
twitter_url: "https://twitter.com/NubartEN"
facebook_url: "https://www.facebook.com/Nubart/"
instagram_url: "https://www.instagram.com/_nubart/?hl=en"
linkedin_url: "https://www.linkedin.com/company/digital-tangible-s-l-/"


# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
