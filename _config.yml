#-------------------------------
# General Site Settings
baseurl: /blog-en # the subpath of your site, e.g. /blog
alt-baseurl-es: /blog
alt-baseurl-de: /blog-de
url: https://www.nubart.eu/ # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/page/:num"


#-------------------------------
# Collections
collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
    # authors:
    #  output: true
  #   permalink: /blog-en/:name

# Pages Path
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"

sass:
  sass_dir: _sass
  style: compressed