# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: "Nubart's Blog"

# A description of your site for social meta tag, search engines, and feed.xml
description: "Nubart is the audio guide you can keep, an innovative concept that allows even small museums to offer audio guides to their visitors. Here we write about museums, visitor's data and our latests projects."

# Tagline near the site title
tagline: "The Audio Guide you can Keep"

# The subpath of your site, e.g. /blog, for generating urls
baseurl: /blog-en

sass:
  sass_dir: _sass

# The base hostname & protocol of your site for where absolute urls are needed
url: "http://www.nubart.eu"

# Site navigation - each item must have a title and a url.
navigation:
- text: Home (Blog)
  url: /blog-en/
- text: Nubart's Website
  url: http://www.nubart.eu/
- text: Archives
  url: /blog-en/tags/

# The shortname for your Disqus site to enable comments.
disqus: "nubart-en"

# Author information - author info at the bottom of the post
author_name: "Rosa Sala"
author_bio: "Rosa is Nubart's CEO and co-founder."
author_image: /images/rosa-sala.jpg

# Sidebar Add banner
banner_url: "http://www.nubart.eu/"
banner_image: images/nubart-audio-guides-with-headphones.jpg

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "http://eepurl.com/dCn8kL"


# Social links in the site footer
twitter_username: "nub_art"
instagram_username: "_nubart"
xing_username: "digital-tangible-sl"
linkedin_username: "digital-tangible-s-l-"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
gems: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
